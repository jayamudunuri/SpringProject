<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Sales Manager</title>
</head>
<body>
<div align="center">	

	<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Logout" />
	</form>

	<h1>Grocery Items</h1>
	<td sec:authorize="hasRole('ADMIN')">
					<a href="new">Create New Item</a>	
					
				</td>
	
	
	
	<br/><br/>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>ID</th>
				<th>Item</th>
				<th>Quantity</th>
				<th>Amount</th>
				
				
				<th sec:authorize="hasRole('ADMIN')">Actions</th>	
				
				<br></br>		
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="sale : ${listItems}">
				<td th:text="${sale.id}">ID</td>
				<td th:text="${sale.item}">Item</td>
				<td th:text="${sale.quantity}">Quantity</td>
				<td th:text="${sale.amount}">Amount</td>
			
				<td sec:authorize="hasRole('ADMIN')">
					<a th:href="@{'/edit/' + ${sale.id}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${sale.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
