<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Item</title>
</head>
<body>
	<div align="center">
		<h1>Edit Item</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${sale}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Item:</td>
					<td><input type="text" th:field="*{item}" /></td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td><input type="text" th:field="*{quantity}" /></td>
				</tr>				
				<tr>
					<td>Amount:</td>
					<td><input type="text" th:field="*{amount}" /></td>
				</tr>				
							
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
